<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="public/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard wrapper">
        <!-- 1 -->
        <div class="dashboard__user">
          <div class="dashboard__user-card">
            <div><img src="public/image-jeremy.png" alt="" /></div>
            <div>
              <p>Report for</p>
              <strong>Jeremy Robson</strong>
            </div>
          </div>

          <div class="dashboard__user-menu">
            <nav>
              <ul class="dashboard__list" id="dashboard__list">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="dashboard__cards" id="dashboard__cards"></div>
      </div>
    </main>
    <!-- Template -->
    <template id="template-card">
      <div class="dashboard__card">
        <div class="dashboard__back">
          <div><img src="" alt="" class="iconImg" /></div>
        </div>
        <div class="dashboard__front">
          <header>
            <p id="title"></p>
            <div>
              <img src="public/icon-ellipsis.svg" alt="" />
            </div>
          </header>
          <footer>
            <strong id="current"></strong>
            <p>last week - <span id="previous"></span>hrs</p>
          </footer>
        </div>
      </div>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
